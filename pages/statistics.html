<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <link rel="stylesheet" href="statistics.css">
</head>
<body>
    <main>
        <section class="infoMenu" id="firstMenu">
            <div id="apresentation">
                <p class="whiteText">Confira 
                    <br>
                    <span class="greenText">suas estatíscas</span>
                .</p>
            </div>
            <a href="#" id="logoUser" class="logo"></a>
        </section>
        
        <section id="expenseChart">
            <div>
                <h5>Gráfico de gastos</h5>
                <p>Gastos do mês de <span id="respectiveMonth">Janeiro</span>.</p>
            </div>
        </section>

        <section class="infoMenu" id="demonstrative">
            <div id="weeks">
                <div class="weekAndValue" id="firstWeek">
                    <p id="creditValueText">1ª semana</p>
                    <p id="creditValue">R$500,00</p>
                </div>
                <div id="firstCreditBar">
                    <div id="firstProgressBar"></div>
                </div>
                <div class="weekAndValue" id="secondWeek">
                    <p id="creditValueText">2ª semana</p>
                    <p id="creditValue">R$700,00</p>
                </div>
                <div id="secondCreditBar">
                    <div id="secondProgressBar"></div>
                </div>
                <div class="weekAndValue" id="thirtWeek">
                    <p id="creditValueText">3ª semana</p>
                    <p id="creditValue">R$200,00</p>
                </div>
                <div id="thirdCreditBar">
                    <div id="thirdProgressBar"></div>
                </div>
                <div class="weekAndValue" id="fourthWeek">
                    <p id="creditValueText">4ª semana</p>
                    <p id="creditValue">R$950,00</p>
                </div>
                <div id="fourthCreditBar">
                    <div id="fourthProgressBar"></div>
                </div>
            </div>

            <div id="invoiceSummary">
                <p>Resumo da fatura</p>
                <p id="invoiceStatus">Paga</p>
            </div>

            <div id="payment">
                <div id="totalValue">
                    <p>Valor total:</p>
                    <p id="value">R$ 2.350</p>
                </div>
                <div id="when">
                    <p>Pago em:</p>
                    <p id="date">00/00/2022</p>
                </div>
                <div id="transfer">
                    <p>Transferência</p>
                    <p id="method">Pix</p>
                </div>
            </div>
            
            <a href="#" id="historic">Ver histórico de compras</a>

            </section>

            <section class="infoMenu" id="nextMonth">
                <p id="nameMonth">Fevereiro</p>
                <p id="value"> R$ 3.500,45</p>
            </section>

        <footer>
                <a href="#" id="footer-home"></a>
                <a href="#" id="footer-insc"></a>
                <a href="#" id="footer-trans"></a>
                <a href="#" id="footer-est"></a>
                <a href="#" id="footer-card"></a>
        </footer>
    </main>
</body>
</html>
